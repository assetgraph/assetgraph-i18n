<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            'index.i18n'.toString('url');
            'other.i18n'.toString('url');

            alert(TR('KeyDestinedForIndexI18n', 'Key destined for index.i18n'));
            alert(TR('KeyAlreadyPartiallyTranslatedInIndexI18n', 'Key already partially translated in index.i18n'));
            alert(TR('KeyAlreadyPartiallyTranslatedInOtherI18n', 'Key already partially translated in other.i18n'));
            alert(TR('NotYetTranslatedKeyWithPluralCases', {one: 'one week', other: '{0} weeks'}).one);
            alert(TR('NotYetTranslatedKeyWithPluralCasesInNestedStructure', {foo: {one: 'one week', other: '{0} weeks'}}).foo.one);
            alert(TR('KeyAlreadyTranslatedToAllLanguages', {one: 'foo', other: 'foo'}));
            alert(TR('KeyAlreadyTranslatedToCzech', {one: 'foo', other: 'foo'}));
        </script>
        <span data-i18n="text: null">data-i18n specifying that the contents of the tag should not be translated</span>
        <span data-i18n="">data-i18n specifying that the contents of the tag should not be translated</span>
        <span data-i18n="attr: {title: null}" title="data-i18n specifiying that the title attribute should not be translated"></span>
    </body>
</html>
