<!DOCTYPE html>
<html>
    <head>
        <title data-i18n="foo">Foo</title>
    </head>
    <body>
        <script>
            'index.someother.i18n'.toString('url');
            alert(TR('bar', 'Bar'));
            alert(TR('WeirdlyFormattedKey', 'that ' + 'comes ' + 'back the same in the translation job'));
            alert(TR('ComplexKey', {
                that: 'also comes',
                back: 'the same'
            }));
            alert(TR('KeyInSomeOtherI18nFile', 'Woop'));
        </script>
        <span data-i18n="placeholders">This key has <span>some</span> placeholders</span>
        <span data-bind="text: foo < 4 && bar > 2"></span>
        <span data-i18n="WeirdlyFormattedKey">
            that comes back the same
            in the translation job
        </span>
        <span data-i18n="text: null">data-i18n specifying that the contents of the tag should not be translated</span>
        <span data-i18n="">data-i18n specifying that the contents of the tag should not be translated</span>
        <span data-i18n="attr: {title: null}" title="data-i18n specifiying that the title attribute should not be translated"></span>
    </body>
</html>
